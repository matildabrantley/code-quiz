<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz!</title>
</head>
<body id="body">
    <main>
        <div id="question-box">
            <h1 id="main-text">Coding Quiz Challenge</h1>
            <p id="annoucement">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your time score by ten seconds.
            </p>
            <button id="start">Start Quiz</button>
            
            <form id="initials-form">
                  <label for="email">Enter initials:</label>
                  <input type="text" name="email" id="initials"/>
                <button id="submit">Submit</button>
            </form>
            <button id="back-button" class="final-menu">Go Back</button>
            <button id="clear-button" class="final-menu">Clear High Scores</button>
        </div>
        <p id="response"></p>
    </main>
</body>
<section id="high-scores">
    <h3 id="view-scores">View High Scores</h3>
    <ol id="ordered-scores-list">

    </ol>
</section>
<h3 id="score">100</h3>
<script src="assets/js/script.js"></script>
</html>
