<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body id="body">
    <main>
        <div id="question-box">
            <h1 id="main-text">Coding Quiz Challenge</h1>
            <p id="annoucement">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your time score by ten seconds.
            </p>
            <button id="start">Start Quiz</button>
            
            <form id="initials-form">
                  <label for="email">Enter initials:</label>
                  <input type="text" name="email" id="initials"/>
                <button id="submit">Submit</button>
            </form>

        </div>
        <p id="response"></p>
    </main>
</body>
<section id="high-scores">
    <h3 id="view-scores">View High Scores</h3>
</section>
<h3 id="score">100</h3>
<script src="assets/js/script.js"></script>
</html>
